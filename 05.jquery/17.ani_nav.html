<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://code.jquery.com/ui/1.13.3/jquery-ui.min.js" ></script>
    <title>nav</title>
    <style>
        li{list-style: none; float: left; width: 180px; height: 60px;}
        li a{
            text-decoration: none; 
            background-color: lightblue;
            display: inline-block;
            width: 180px; 
            height: 60px;
            color: black;
            text-align: center;
            font: bold 25px Verdana;
            line-height: 60px;
        }
    </style>
        <script>
            $(()=>{
                $('li a').hover(function(){
                  let overColor= $(this).attr('data-bg');
                //   console.log(overColor);
                    $(this).animate({'backgroundColor':overColor,'color':'white'},1000);
                },function(){
                    $(this).animate({'backgroundColor':'yellow','color':'black'},1000)
                })
            })
        </script>
</head>
<body>
    <ul>
        <li><a href="" data-bg="#5CD1E5">Home</a></li>
        <li><a href="" data-bg="#D9418C">About</a></li>
        <li><a href="" data-bg="#FFE08C">Portfolio</a></li>
        <li><a href="" data-bg="#86E57F">Contact</a></li>
    </ul>

</body>
</html>
