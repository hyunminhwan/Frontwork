<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="resources/css/회원가입.css">
    <title>회원가입</title>
</head>

<body>
    <form action="">
        회원가입
        <fieldset>
            *아이디 : <input type="text" name="userId" id="userId"><br><br>
                첫글자는 반드시 영문자하고 영문자,숫자 포함 총 4~12자로 입력하시오. <br><br>
            *비밀번호 : <input type="password" name="userPwd" id="userPwd"><br><br>
                영문자,숫자,특수문자로 총 8~15자로 입력하시오<br><br>
            *비밀번호 확인 : <input type="text"  id="checkPwd"><br><br>
                위의 비밀번호와 일치하게 입력하시오. <br><br>
            *이름 : <input type="text" name="userPwd" id="userPwd"><br><br>
                한글로만 이루어져 있어야 되며 2글자 이상으로 입력하시오 <br><br>
            *이메일 : <input type="text" name="userId" id="userId"><br><br>

            *취미 : <input type="password" name="userPwd" id="userPwd"><br><br>
            <input type="submit" value="회원가입" onclick="return validate();">&emsp;
            <input type="reset" value="취소">
        </fieldset>
    </form>
    <script>
        function validate() {
            const userPwd = document.getElementById('userPwd').value;
            const checkPwd = document.getElementById('checkPwd').value;

            if(userPwd != checkPwd) {
                alert('비밀번호가 일치하지 않습니다');
                return false;
            }
        }
    </script>
        
</body>

</html>
